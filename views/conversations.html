<div class="container">

    <h2> Conversations </h2>
    <form>
        <select class="form-control" id="exampleSelect1">
            <option>30 Days</option>
            <option>60 Days</option>
            <option>90 Days</option>
            <option>120 Days</option>
            <option>Past Year</option>
        </select>
    </form>

    <div class="row">
        <div class="convoMain col-md-7">
            <ul>
                <li ng-repeat="conversation in convos">
                    <p>{{ conversation.state }}, {{ conversation.assignee.id }}</p> 
                    <p>{{ conversation.conversation_message.author.id }}</p>
                    <p>{{ conversation.conversation_message.body }}</p>
                </li>
            </ul>
        </div>
        <div class="currentConversations col-md-2">
            <p>Current Conversations</p>
            <p>
                <em>{{countdata}}</em>
            </p>
        </div>
    </div>

</div>
